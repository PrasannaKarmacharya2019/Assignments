<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<section id="Home">
 
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <i class="fa-solid fa-house fa-2xl" style="color: #ffffff; margin-left: 10px;"></i>

<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active"  href="#Home">Home</a>
          </li>
         </ul>

         <ul class="navbar-nav mr-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-info"  href="#Survey-form"><u>Click here for Survey-From </u> <i class="fa-solid fa-down-long fa-lg" style="color: #43f9f6;"></i></a>
          </li>
         </ul>
      </div>
  </nav>

  <div class="position-relative ">
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
   <div class="carousel-inner" >
         <div class="carousel-item active">
         <img src="https://images.pexels.com/photos/1563355/pexels-photo-1563355.jpeg?cs=srgb&dl=pexels-craig-adderley-1563355.jpg&fm=jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://img.freepik.com/premium-photo/abstract-rainbow-colorful-bright-feather-closeup-up-macro-view-background-plumage-texture-with-dew-drops_753134-644.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://w.forfun.com/fetch/62/624e27fde335d49e2dd3c6b75c6027a3.jpeg" class="d-block w-100" alt="...">

        <p class="position-absolute top-50 start-50 translate-middle fw-bolder text-primary fs-3">Hi this is my landing page using bootstrap with carousel component</p>
     
      </div>
    </div>
 </section>

 <section id="Survey-form" class="mt-4">
<form>
  <div class="d-flex justify-content-center">

  <div class="card text-center bg-dark text-light" style="width:50vw ;">
   
    <div class="card-body" style="border-bottom:1px solid white ">
      <h3 class="card-title" >Survey-form</h3>
       </div>
    <ul class="list-group list-group-flush ">
      <li class="list-group-item bg-dark text-light text-start"><h4 class="p-lg-2">Customer name</h4>
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="mb-3 ">
               <input type="text" class="form-control"   placeholder="Enter your First-name">
                 </div>
            </div>
            <div class="col">
              <div class="mb-3">
                <input type="text" class="form-control"   placeholder="Enter your Last-Name">
                  </div>
            </div>
          </div>
        </div>
      </li>
      <li class="list-group-item bg-dark text-light text-start"><h4 class="p-lg-2">Address</h4>
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="mb-3 ">
                <input type="text" class="form-control"   placeholder="Enter your Parmanent Address">
                  </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="mb-3 ">
                <input type="text" class="form-control" placeholder="Enter your Temporary Address">
                  </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="mb-3 ">
               <input type="text" class="form-control"   placeholder="Enter your City">
                 </div>
            </div>
            <div class="col">
              <div class="mb-3">
                <input type="text" class="form-control"   placeholder="Enter your State">
                  </div>
            </div>
          </div>
          <div class="row row-cols-2">
            <div class="col mb-3">
             <input type="number" class="form-control"   placeholder="Enter your ZIP no.">
            </div>
             </div>
      </div>
      <select name="" class="ms-2 ">
        <option value="">Select a Region to continue</option>
        <option value="Bagmati">Bagmati</option>
        <option value="Gandaki">Gandaki</option>
        <option value="Janakpur">Janakpur</option>
        <label>Choose any option</label>
      </select>
    </li>
    <li class="list-group-item bg-dark text-light text-start"><h4 class="p-lg-2">Contact</h4>
          <div class="container">
            <div class="row">
              <div class="col">
                <div class="mb-3 ">
                 <input type="Number" class="form-control"   placeholder="Enter your Phone Number">
                   </div>
              </div>
              <div class="col">
                <div class="mb-3">
                  <input type="email" class="form-control"   placeholder="Enter your E-Mail">
                    </div>
              </div>
            </div>
          </div>
      </li>
      <li class="list-group-item bg-dark text-light text-start ms-2"><h4 class="p-lg-2">Personal Detail</h4>
        <input type="radio" id="male" name="gender" value="Male">
  <label for="male">Male</label>
<br />
<input type="radio" id="female" name="gender" value="Female">
<label for="Female">Female</label>
<br />
<input type="radio" id="Others" name="gender" value="Others">
<label for="Others">Others</label>
    </li>

    <li class="list-group-item bg-dark text-light text-start ms-2"><h4 class="p-lg-2">Ratings</h4>
      

      <label>How's my project</label>
      <input type="radio" id="male" name="gender" value="Male">
      <label for="male">Good</label>
      <input type="radio" id="female" name="gender" value="Female">
      <label for="Female">Bad</label>
      <input type="radio" id="Others" name="gender" value="Others">
      <label for="Others">Excellent</label>
      <br />
      
      <label>How's my work</label>
      <input type="radio" id="male" name="gender" value="Male">
      <label for="male">Good</label>
      <input type="radio" id="female" name="gender" value="Female">
      <label for="Female">Bad</label>
      <input type="radio" id="Others" name="gender" value="Others">
      <label for="Others">Excellent</label>
      <br />
      
      <label>Are you satisfied</label>
      <input type="radio" id="male" name="gender" value="Male">
      <label for="male">Good</label>
      <input type="radio" id="female" name="gender" value="Female">
      <label for="Female">Bad</label>
      <input type="radio" id="Others" name="gender" value="Others">
      <label for="Others">Excellent</label>
      <br />
    </li>   
    </ul>
    <div class="card-body">
      <button class="btn btn-primary" type="submit">Submit</button>
      </div>




  </div>

  


</form>
 </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
